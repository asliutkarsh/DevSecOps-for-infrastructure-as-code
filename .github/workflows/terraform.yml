name: Terraform-Plan-Apply

on:
  workflow_dispatch:
    inputs:
      workload_type:
        description: 'Select the Workload Type'
        required: true
        type: choice
        options:
          - "Core"
      workload_folder:
        description: 'Select the Workload Folder'
        required: true
        type: choice
        options:
          - "identity"
          - "data"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_STATE_SA: ${{ secrets.TF_STATE_SA_NAME }}
  TF_STATE_CONTAINER: ${{ secrets.TF_STATE_CONTAINER }}
  TF_STATE_RG: ${{ secrets.TF_STATE_RG }}

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      working_dir: ${{ steps.vars.outputs.working_dir }}
      state_key: ${{ steps.vars.outputs.state_key }}
      component_name: ${{ steps.vars.outputs.component_name }}
      vars_file: ${{ steps.vars.outputs.vars_file }}

    steps:
      - uses: actions/checkout@v4

      - name: Calculate Paths and Variables
        id: vars
        shell: bash
        run: |
          set -e

          WORKING_DIR="Workload/${{ github.event.inputs.workload_type }}/${{ github.event.inputs.workload_folder }}"
          echo "working_dir=$WORKING_DIR" >> "$GITHUB_OUTPUT"

          TYPE_LOWER=$(echo "${{ github.event.inputs.workload_type }}" | tr '[:upper:]' '[:lower:]')
          STATE_KEY="$TYPE_LOWER/${{ github.event.inputs.workload_folder }}.tfstate"
          echo "state_key=$STATE_KEY" >> "$GITHUB_OUTPUT"

          COMPONENT_NAME="${{ github.event.inputs.workload_type }}-${{ github.event.inputs.workload_folder }}"
          echo "component_name=$COMPONENT_NAME" >> "$GITHUB_OUTPUT"

          DEPLOYMENT_PATH="Deployment/${{ github.event.inputs.workload_type }}/${{ github.event.inputs.workload_folder }}"
          VARS_FILE=$(find "${{ github.workspace }}/$DEPLOYMENT_PATH" -name "*.tfvars" | head -n 1)

          if [ -z "$VARS_FILE" ]; then
            echo "ERROR: No .tfvars file found in $DEPLOYMENT_PATH"
            exit 1
          fi

          echo "vars_file=$VARS_FILE" >> "$GITHUB_OUTPUT"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Init
        working-directory: ${{ steps.vars.outputs.working_dir }}
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ env.TF_STATE_SA }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="key=${{ steps.vars.outputs.state_key }}"

      - name: Terraform Plan
        working-directory: ${{ steps.vars.outputs.working_dir }}
        run: |
          terraform plan -input=false \
            -var-file="${{ steps.vars.outputs.vars_file }}" \
            -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ steps.vars.outputs.component_name }}
          path: ${{ steps.vars.outputs.working_dir }}/tfplan

  apply:
    needs: plan
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: plan-${{ needs.plan.outputs.component_name }}
          path: ${{ needs.plan.outputs.working_dir }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
      
      - name: Validate plan outputs
        run: |
          echo "working_dir='${{ needs.plan.outputs.working_dir }}'"
          echo "state_key='${{ needs.plan.outputs.state_key }}'"

          if [ -z "${{ needs.plan.outputs.state_key }}" ]; then
            echo "ERROR: state_key is empty. Plan job did not produce outputs."
            exit 1
          fi
          
      - name: Terraform Init
        working-directory: ${{ needs.plan.outputs.working_dir }}
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ env.TF_STATE_SA }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="key=${{ needs.plan.outputs.state_key }}"

      - name: Terraform Apply
        working-directory: ${{ needs.plan.outputs.working_dir }}
        run: terraform apply -input=false tfplan
