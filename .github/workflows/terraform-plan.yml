name: terraform-plan

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string
      state_key:
        required: true
        type: string
      tfvars_file:
        required: true
        type: string
      component_name:
        required: true
        type: string
      terraform_version:
        required: false
        type: string
        default: "1.14.0"

    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      TF_STATE_SA_NAME:
        required: true
      TF_STATE_CONTAINER:
        required: true
      TF_STATE_RG:
        required: true

    # outputs:
    #   plan_exit_code:
    #     description: "Terraform plan exit code"
    #     value: ${{ jobs.plan.outputs.plan_exit_code }}

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      plan_exit_code: ${{ steps.tfplan.outputs.plan_exit_code }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      # ---------- QUALITY ----------
      - name: Terraform fmt
        working-directory: ${{ inputs.working_directory }}
        run: terraform fmt -check -recursive

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest
          cache: true
      
      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run tflint
        working-directory: ${{ inputs.working_directory }}
        run: tflint -f compact

      # ---------- INIT ----------
      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_SA_NAME }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" \
            -backend-config="key=${{ inputs.state_key }}"

      - name: Terraform Validate
        working-directory: ${{ inputs.working_directory }}
        run: terraform validate

      # ---------- PLAN ----------
      - name: Terraform Plan
        id: tfplan
        working-directory: ${{ inputs.working_directory }}
        shell: bash
        run: |
          set +e
          terraform plan \
            -input=false \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var-file="${{ github.workspace }}/${{ inputs.tfvars_file }}" \
            -out=tfplan

          EXIT_CODE=$?
          echo "plan_exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          if [ "$EXIT_CODE" -eq 1 ]; then
            echo "Terraform plan failed"
            exit 1
          fi

          exit 0

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ inputs.component_name }}
          path: ${{ inputs.working_directory }}/tfplan
