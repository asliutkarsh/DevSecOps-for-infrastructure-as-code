name: 01-Terraform-Plan (Manual)

on:
  workflow_dispatch:
    inputs:
      workload_type:
        description: 'Select the Workload Type'
        required: true
        type: choice
        options:
          - "Core"
      workload_folder:
        description: 'Select the Workload Folder'
        required: true
        type: choice
        options:
          - "identity"
          - "data"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_STATE_SA: ${{ secrets.TF_STATE_SA_NAME }}
  TF_STATE_CONTAINER: ${{ secrets.TF_STATE_CONTAINER }}
  TF_STATE_RG: ${{ secrets.TF_STATE_RG }}

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Calculate Paths and Variables
        id: vars
        run: |
          # 1. Construct the working directory path (Workload/Core/identity)
          WORKING_DIR="Workload/${{ github.event.inputs.workload_type }}/${{ github.event.inputs.workload_folder }}"
          echo "working_dir=$WORKING_DIR" >> $GITHUB_OUTPUT
          
          # 2. Generate State Key in path format (Core/identity.tfstate)
          # Converting type to lowercase to match standard path naming if desired, or keep as is
          TYPE_LOWER=$(echo "${{ github.event.inputs.workload_type }}" | tr '[:upper:]' '[:lower:]')
          STATE_KEY="$TYPE_LOWER/${{ github.event.inputs.workload_folder }}.tfstate"
          echo "state_key=$STATE_KEY" >> $GITHUB_OUTPUT

          # 3. Generate Component Name for artifact naming (Core-identity)
          COMPONENT_NAME="${{ github.event.inputs.workload_type }}-${{ github.event.inputs.workload_folder }}"
          echo "component_name=$COMPONENT_NAME" >> $GITHUB_OUTPUT

          # 4. Map Workload path to Deployment path for .tfvars
          DEPLOYMENT_PATH="Deployment/${{ github.event.inputs.workload_type }}/${{ github.event.inputs.workload_folder }}"
          VARS_FILE=$(find ${{ github.workspace }}/$DEPLOYMENT_PATH -name "*.tfvars" | head -n 1)
          
          if [ -z "$VARS_FILE" ]; then
            echo "ERROR: No .tfvars file found in $DEPLOYMENT_PATH"
            exit 1
          else
            echo "vars_file=$VARS_FILE" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ env.TF_STATE_SA }}" \
            -backend-config="container_name=${{ env.TF_STATE_CONTAINER }}" \
            -backend-config="resource_group_name=${{ env.TF_STATE_RG }}" \
            -backend-config="key=${{ steps.vars.outputs.state_key }}"
        working-directory: ${{ steps.vars.outputs.working_dir }}

      - name: Terraform Plan
        run: |
          terraform plan -input=false \
            -var-file="${{ steps.vars.outputs.vars_file }}" \
            -var="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}" \
            -out=tfplan
        working-directory: ${{ steps.vars.outputs.working_dir }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ steps.vars.outputs.component_name }}
          path: ${{ steps.vars.outputs.working_dir }}/tfplan