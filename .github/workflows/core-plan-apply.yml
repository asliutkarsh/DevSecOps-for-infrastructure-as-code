name: Core-Terraform-Plan-Apply

on:
  workflow_dispatch:
    inputs:
      component:
        description: Core component
        required: true
        type: choice
        options:
          - network
          - data
          - identity
          - governance

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    uses: ./.github/workflows/terraform-plan.yml
    with:
      working_directory: Workload/Core/${{ inputs.component }}
      state_key: core/${{ inputs.component }}.tfstate
      component_name: core-${{ inputs.component }}
      tfvars_file: Deployment/Core/${{ inputs.component }}/${{ inputs.component }}.tfvars
    secrets: inherit

  apply:
    needs: plan
    uses: ./.github/workflows/terraform-apply.yml
    with:
      working_directory: Workload/Core/${{ inputs.component }}
      state_key: core/${{ inputs.component }}.tfstate
      component_name: core-${{ inputs.component }}
      environment: core-hub
    secrets: inherit